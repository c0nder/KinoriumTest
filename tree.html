<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <style>
            .tree > li:hover{
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <ul id="tree" class="tree">
            <li>Фильмы
                <ul>
                    <li>Фильмы с кадрами
                        <ul>
                            <li>Терминатор</li>
                            <li>Троя</li>
                            <li>Матрица</li>
                        </ul>
                    </li>
                    <li>Фильмы без кадров
                        <ul>
                            <li>Силиконовая долина</li>
                            <li>Вавилон 5</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>

        <script>
            document.querySelector("#tree").onclick = function(e) {
                var ul = e.target.querySelector('ul');

                if (ul !== null) {
                    ul.hidden = !ul.hidden;
                }
            }
        </script>
    </body>
</html>
